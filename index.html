<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/profile-card.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <title></title>
</head>
<body>
    <div class="div-card">
        <div class="div-img">
            <figure>
                <img src="http://www.comicsonthebrain.com/wp-content/uploads/2017/10/gorillaz-2-d.jpg" alt="photo-profile" srcset="">
            </figure>
        </div>
        <div class="div-name">
            <h2>Gorillaz</h2>
            <h4>Cartoon Music</h4> 
        </div>
        <div class="div-desc">
           <p>Gorillaz é uma banda virtual de trip rock criada no ano de 1998 pelo líder do Blur, 
            Damon Albarn e por Jamie Hewlett, co-criador da história em quadrinhos Tank Girl.
             
            </p>
        </div>
        <div class="div-icon">
            <ul>
                <li><i class="fa fa-facebook" aria-hidden="true"></i></li>
                <li><i class="fa fa-twitter" aria-hidden="true"></i></li>
                <li><i class="fa fa-github" aria-hidden="true"></i></li>
                <li><i class="fa fa-behance" aria-hidden="true"></i></li>
            </ul>
        </div>
    </div>
</body>
</html>
